<html>
  <head>
    <style>
      body {
        background-image: url('space.jpg');
        background-size: cover;
        background-repeat: no-repeat;
      }
      .galaxy {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: blue;
        cursor: pointer;
        position: absolute;
        transition: transform 0.5s;
      }
      .galaxy:hover {
        transform: scale(1.1);
      }
      .section {
        width: 100%;
        height: 100%;
        background-color: white;
        display: none;
        position: absolute;
      }
      .section.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="galaxy-1" class="galaxy" style="left: 50px; top: 50px;"></div>
    <div id="galaxy-2" class="galaxy" style="left: 200px; top: 200px;"></div>
    <div id="galaxy-3" class="galaxy" style="left: 350px; top: 350px;"></div>
    <div id="projects" class="section">
      <!-- Your projects content goes here -->
    </div>
    <div id="about" class="section">
      <!-- Your about me content goes here -->
    </div>
    <div id="contact" class="section">
      <!-- Your contact me content goes here -->
    </div>
    <script>
      const galaxies = {
        1: document.getElementById('galaxy-1'),
        2: document.getElementById('galaxy-2'),
        3: document.getElementById('galaxy-3')
      };
      const sections = {
        projects: document.getElementById('projects'),
        about: document.getElementById('about'),
        contact: document.getElementById('contact')
      };

      function handleGalaxyClick(event) {
        const galaxy = event.target;
        const sectionId = galaxy.id.split('-')[1];
        for (const section of Object.values(sections)) {
          section.classList.remove('active');
        }
        sections[sectionId].classList.add('active');
      }

      for (const galaxy of Object.values(galaxies)) {
        galaxy.addEventListener('click', handleGalaxyClick);
      }
    </script>
  </body>
</html>
